<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  
  <link rel="icon" type="images/favicon.png" href="images/favicon.png"/>
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4" src="images/Screenshot 2021-01-03 221231.png" alt="logo" width=100%">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <input type="text" id="inputName" class="form-control top" placeholder="First name" required autofocus name="FirstName">
      <input type="text" id="inputLastName" class="form-control middle" placeholder="Last name" required name="LastName">
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required name="email">

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign to My Newsletter</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</body>

</html>
